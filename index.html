<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Incluir Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }

        @keyframes fadein{
            from {opacity: 0;}
            to {opacity: 1}
        }
        .leaflet-circleMarker-icon {
            -webkit-animation: fadein 2s ease-in alternate infinite;
            -moz-animation: fadein 2s ease-in alternate infinite;
            animation: fadein 2s ease-in alternate infinite;
        }
 
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [2.43823, 76.61316],
            zoom: 13
        });
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var coordenadasVistas = [];
        var markers = [];
        
        // Crear los marcadores
        for (var i = 0; i < latlngs.length; i++) {
            var latlng = latlngs[i];
            var marker;
            
            if (coordenadasVistas.some(coord => coord[0] === latlng[0] && coord[1] === latlng[1])) {
                // Si las coordenadas se repiten, cambia al icono de circulo
               // Crear el marcador
var marker = L.circleMarker(latlng, {
    className: "leaflet-circleMarker-icon"
}).addTo(map);

// Agregar el evento mouseover para abrir el popup
marker.on('mouseover', function (e) {
    this.bindPopup('Foto deteccion').openPopup();
});

// Agregar el evento mouseout para cerrar el popup
marker.on('mouseout', function (e) {
    this.closePopup();
});

            } else {
                // Si las coordenadas son únicas, usa el puntero azul
                marker = L.marker(latlng).addTo(map);
            }
            
            markers.push(marker);
            coordenadasVistas.push(latlng);
        }

        // Crea una línea que conecte los puntos
    
        map.fitBounds(L.latLngBounds(latlngs));
        
    </script>
</body>
</html>
